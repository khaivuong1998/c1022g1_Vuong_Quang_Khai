<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Apple {
        constructor(weight) {
            this.weight = weight;
        }

        decrease() {
            return this.weight -= 1;
        }

        isEmpty() {
            if (this.weight <= 0) {
                return true;
            } else {
                return false;
            }
        }

        getWeight() {
            return this.weight;
        }
    }

    class Human {
        constructor(name, gender, weight) {
            this.name = name;
            this.gender = gender;
            this.weight = weight;
        }

        isMale() {
            return this.gender;
        }

        checkApple(apple) {
            if (apple.isEmpty()) {
                return "hết táo rồi";
            } else {
                return "còn táo";
            }
        }

        eat(apple) {
            if (apple.isEmpty()) {
                return "đi hái táo";
            } else {
                return "đang ăn táo";
            }
        }

        getWeight() {
            return this.weight += 1;
        }
    }

    let human1 = new Human("Adam", "nam", 70);
    let human2 = new Human("Eva", "nữ", 60);
    let apple = new Apple(10);
    document.write("Chào bạn, mình tên là " + human1.name + ", giới tính " + human1.gender + ", nặng: " + human1.weight + "kg" + "<br>");
    document.write("Chào " + human1.name + ", mình là " + human2.name + ", giới tính " + human2.gender + ", nặng: " + human2.weight + "kg" + "<br>");
    document.write(human1.name + ": Bạn có muốn ăn táo không?" + "<br>");
    document.write(human2.name + ": Có" + "<br>");
    document.write(human1.name + ": Mình mới hái được quả to nặng " + apple.weight + "kg" + ", mời " + human2.name + " ăn trước" + "<br>");
    while (apple.weight > 0) {
        document.write(human2.name + " " + human2.eat(apple) + "<br>");
        document.write("Quả táo còn " + " " + apple.decrease() + "kg" + "<br>");
        document.write("Cân nặng của " + " " + human2.name + " là: " + human2.getWeight() + "kg" + "<br>");
        document.write(human1.name + " " + human1.eat(apple) + "<br>");
        document.write("Quả táo còn " + " " + apple.decrease() + "kg" + "<br>");
        document.write("Cân nặng của " + " " + human1.name + " là: " + human1.getWeight() + "kg" + "<br>");
    }
    document.write(human2.name + ": Mình no quá rồi, không ăn nữa đâu" + "<br>");
    document.write(human1.name + ": Mình cũng thế :))");
</script>
</body>
</html>
