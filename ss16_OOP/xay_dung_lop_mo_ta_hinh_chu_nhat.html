<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="myCanvas" width="500" height="300" style="border: 2px solid black"></canvas><br>
<script>
    class Rectangle {
        constructor(chieuDai, chieuRong) {
            this.chieuDai = chieuDai;
            this.chieuRong = chieuRong;
        }

        area() {
            let S = this.chieuDai * this.chieuRong;
            return S;
        }

        perimeter() {
            let C = (this.chieuDai + this.chieuRong) * 2;
            return C;
        }

        drawRectangle() {
            let ctx = document.getElementById("myCanvas").getContext("2d");
            ctx.beginPath();
            ctx.rect(30, 30, this.chieuDai, this.chieuRong);
            ctx.fillStyle = 'darkred';
            ctx.fill();
        }
    }

    let rectangle = new Rectangle(400, 200);
    rectangle.drawRectangle();
    document.write("Diện tích hình chữ nhật: " + rectangle.area() + "<br>");
    document.write("Chu vi hình chữ nhật: " + rectangle.perimeter());
</script>
</body>
</html>
