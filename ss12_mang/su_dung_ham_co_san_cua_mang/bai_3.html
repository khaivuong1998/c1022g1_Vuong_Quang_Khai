<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let string = prompt("Nhập chuỗi ký tự");
    let arr1 = string.split();
    document.write(arr1 + "<br>");
    for (let i = 0; i < arr1.length; i++) {
        if (arr1[i] !== "") {
            arr1[i] = arr1[i].toLocaleUpperCase();
        }
    }
    document.write(arr1.join(" "));
</script>
</body>
</html>
