<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = +prompt("Nhập độ dài mảng");
    let arr1 = [];
    for (let i = 0; i < n; i++) {
        arr1[i] = prompt("Nhập kí tụ thứ " + i);
    } document.write(arr1.join(' ') + "<br>");
    document.write()
</script>
</body>
</html>
