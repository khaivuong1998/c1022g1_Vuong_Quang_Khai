<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let array = [];
    let max = 0;
    for (let i = 0; i < 10; i++) {
        array[i] = +prompt("Nhập phần tử thứ " + i);
    }
    document.write(array + "<br>");
    for (let i = 0; i < array.length; i++) {
        if (max < array[i]) {
            max = array[i];
        }
    }
    let array2 = [];
    for (let i = 0; i < array.length; i++) {
        if (max === array[i]) {
            array2.push(i);
        }
    }
    document.write("Số lớn nhất: " + max + "<br>" +"Có vị trí: " + array2);
</script>
</body>
</html>
