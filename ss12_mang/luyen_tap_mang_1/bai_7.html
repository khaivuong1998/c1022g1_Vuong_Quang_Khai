<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [];
    for (let i = 0; i < 10; i++) {
        arr[i] = +prompt("Nhập số thứ " + i);
    }
    document.write(arr + "<br>");
    let V = +prompt("Nhập số nguyên bất kỳ");
    for (let i = 0; i < arr.length; i++) {
        if (V === arr[i]) {
            arr.splice(i, 1);
            arr.push(0);
        }
    }
    document.write(arr);
</script>
</body>
</html>
