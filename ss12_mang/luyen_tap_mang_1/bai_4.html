<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = +prompt("Nhập độ dài mảng");
    let arr = [];
    for (let i = 0; i < n; i++) {
        arr[i] = +prompt("Nhập số thứ " + i);
    }
    document.write(arr + "<br>");
    document.write(arr.reverse());
</script>
</body>
</html>
