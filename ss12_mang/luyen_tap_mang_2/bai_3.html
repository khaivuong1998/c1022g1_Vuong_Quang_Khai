<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = +prompt("Nhập độ dài mảng");
    let arr = [];
    let count = 0;
    for (let i = 0; i < n; i++) {
        arr[i] = prompt("Nhập ký tự thứ " + i);
    }
    document.write(arr + "<br>");
    for (let i = 0; i < arr.length; i++) {
        if (arr[i] / arr[i] === 1) {
            count++;
        }
    }
    document.write("Số ký tự số có trong mảng: " + count);
</script>
</body>
</html>
