   <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = +prompt("Nhập độ dài mảng");
    let arr = [];
    for (let i = 0; i < n; i++) {
        arr[i] = prompt("Nhập ký tự " + i);
    }
    document.write("Mảng ban đầu: " + arr + "<br>");
    let arr1 = arr.join(",");
    let arr2 = [];
    for (let i = 0; i < arr1.length; i++) {
        if (arr1[i] === '-') {
            arr2 = arr1.replace(/-/g, '_');
        }
    }
    document.write("Mảng thay đổi: " + arr2);
</script>
</body>
</html>
