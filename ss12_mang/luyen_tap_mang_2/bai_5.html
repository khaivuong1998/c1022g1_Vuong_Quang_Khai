<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let string1 = prompt("Nhập chuỗi ký tự 1");
    let arr1 = string1.split("");
    let string2 = prompt("Nhập chuỗi ký tự 2");
    let arr2 = string2.split("");
    document.write("Chuỗi 1: " + arr1 + "<br>" + "Chuỗi 2: " + arr2 +"<br>");
    let flag = true;
    if (arr1.length !== arr2.length) {
        document.write("Chuỗi 1 khác với chuỗi 2");
    } else {
        for (let i = 0; i < arr1.length; i++) {
            if (arr1[i] !== arr2[i]) {
                document.write("Chuỗi 1 khác với chuỗi 2");
                flag = false;
                break;
            }
        }
        if (flag) {
            document.write("Chuỗi 1 giống với chuỗi 2");
        }
    }
</script>
</body>
</html>
