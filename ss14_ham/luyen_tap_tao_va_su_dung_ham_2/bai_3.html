<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = +prompt("Nhập số nguyên bất kỳ");
    function giaiThua(i) {
        if (i == 1)
            return 1;
        return i * giaiThua(i - 1);
    }
    document.write("Giai thừa của " + a + " là " + giaiThua(a));
</script>
</body>
</html>
