<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = +prompt("Nhập số nguyên bất kỳ");
    function giaiThua(a) {
        let b;
        for (let i = 1; i < a; i++) {
            b = a * i;
        }
        document.write(b);
    }
    giaiThua(a);
</script>
</body>
</html>
