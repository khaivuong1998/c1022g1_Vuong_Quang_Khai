<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = prompt("Nhập ký tự bất kỳ");
    function determineNumber(b) {
        if (isNaN(b) === false) {
            return true;
        }
        return false;
    }
    document.write(determineNumber(a));
</script>
</body>
</html>
