<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = +prompt("Nhập số thứ nhất");
    let b = +prompt("Nhập số thứ hai");
    let c = +prompt("Nhập số thứ ba");

    function soSanh(a, b, c) {
        if (a < b && a < c) {
            return a;
        } else if (b < a && b < c) {
            return b;
        } else {
            return c;
        }
    }

    document.write("Số nhỏ nhất: " + soSanh(a, b, c));
</script>
</body>
</html>
