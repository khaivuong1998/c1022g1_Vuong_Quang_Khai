<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = +prompt("Nhập số bất kỳ");
    function kiemTra(n) {
        if (n > 0) {
            return true;
        }
        return false;
    }
    document.write(kiemTra(a));
</script>
</body>
</html>
