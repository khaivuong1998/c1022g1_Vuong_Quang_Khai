<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function kiemTra(a, b) {
        if (a > b) {
            alert(a + " lớn hơn " + b);
        } else {
            document.write(a + b);
        }
    }
    let a = +prompt("Nhập tham số 1");
    let b = +prompt("Nhập tham số 2");
   kiemTra(a, b);
</script>
</body>
</html>
