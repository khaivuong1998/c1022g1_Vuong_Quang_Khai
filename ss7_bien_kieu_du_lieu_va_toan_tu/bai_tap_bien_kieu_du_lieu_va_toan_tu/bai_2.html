<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Chuyển đổi nhiệt độ</h1>
<input type="number" id="doC"><strong>Độ C</strong>
<button onclick="kiemTra()">Chuyển</button>
<input type="number" id="doF"><strong>Độ F</strong>
<p id="nhietDo"></p>
</body>
<script>
    let fahrenheit;

    function kiemTra() {
        let celsius = document.getElementById("doC").value;
        fahrenheit = celsius * 9 / 5 + 32;
        document.getElementById("doF").value = fahrenheit;
    }
</script>
</html>
