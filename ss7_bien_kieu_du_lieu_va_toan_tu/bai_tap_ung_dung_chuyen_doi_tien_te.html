<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <tr>
        <th>Amount</th>
        <th>From Currency</th>
        <th>To Currency</th>
    </tr>
    <tr>
        <th>
            <input type="number" id="tien">
        </th>
        <th>
            <select>
                <option value="VietNam">USD</option>
                <option value="USD">VietNam</option>
            </select>
        </th>
        <th>
            <select>
                <option value="USD">VietNam</option>
                <option value="VietNam">USD</option>
            </select>
        </th>
        <th>
        <td>
        <button onclick="doiTien()"><strong>Chuyển đổi</strong></button>
        </td>
        </th>
    </tr>
</table>
<script>
    let USD;
    let a;
    function doiTien() {
        USD = document.getElementById("tien").value;
        a = USD * 22000;
        document.write(a + "đ");
    }
</script>
</body>
</html>
