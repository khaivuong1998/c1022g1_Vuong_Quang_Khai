<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = +prompt("Nhập độ dài mảng 1");
    let arr1 = [];
    for (let i = 0; i < a; i++) {
        arr1[i] = prompt("Nhập phần tử thứ " + (i + 1));
    }
    let b = +prompt("Nhập độ dài mảng 2");
    let arr2 = [];
    for (let i = 0; i < b; i++) {
        arr2[i] = prompt("Nhập phần tử thứ " + (i + 1));
    }
    document.write(arr1 + "<br>" + arr2 + "<br>");
    let arrNew = [];
    for (let i = 0; i < arr2.length; i++) {
        if (arr1.indexOf(arr2[i]) === -1) {
            arrNew.push(arr2[i]);
        }
    }
    document.write("Các phần tử có trong mảng 2 mà không có trong mảng 1: " + arrNew);
</script>
</body>
</html>
