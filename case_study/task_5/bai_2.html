<script>
    let arr2Chieu = [];
    let a = +prompt("Nhập độ dài mảng 2 chiều");
    for (let i = 0; i < a; i++) {
        let arr = [];
        let b = +prompt("Nhập độ dài mảng 1 chiều thứ " + (i + 1));
        for (let j = 0; j < b; j++) {
            let c = +prompt("Nhập phần tử thứ " + (j + 1) + " của mảng " + (j + 1));
            arr.push(c);
        }
        arr2Chieu.push(arr);
    }
    document.write(arr2Chieu + "<br>");
    let arrNew = [];
    for (let i = 0; i < arr2Chieu.length; i++) {
        for (let j = 0; j < arr2Chieu[i].length; j++) {
            if (isPrime(arr2Chieu[i][j])) {
                arrNew.push(arr2Chieu[i][j]);
            }
        }
    }
    document.write("Các số nguyên tố có trong mảng 2 chiều: " + arrNew);

    function isPrime(number) {
        let count = 0;
        let countSNT = 0;
        if (number >= 2) {
            for (let i = 1; i <= number; i++) {
                if (number % i === 0) {
                    count++;
                }
            }
            if (count === 2) {
                countSNT++;
                return true;
            }
        }
        return false;
    }
