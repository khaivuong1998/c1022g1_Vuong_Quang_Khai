<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr2Chieu = [];
    let a = +prompt("Nhập độ dài mảng 2 chiều");
    for (let i = 0; i < a; i++) {
        let arr = [];
        let b = +prompt("Nhập độ dài mảng 1 chiều thứ " + (i + 1));
        for (let j = 0; j < b; j++) {
            let c = +prompt("Nhập phần tử thứ " + (j + 1) + " của mảng " + (j + 1));
            arr.push(c);
        }
        arr2Chieu.push(arr);
    }
    document.write(arr2Chieu + "<br>");
    document.write(maxMin(arr2Chieu));

    function maxMin(arr2Chieu) {
        let max = arr2Chieu[0][0];
        let min = arr2Chieu[0][0];
        let arr1 = [];
        let arr2 = [];
        for (let i = 0; i < arr2Chieu.length; i++) {
            for (let j = 0; j < arr2Chieu[i].length; j++) {
                if (max < arr2Chieu[i][j]) {
                    max = arr2Chieu[i][j];
                }
                if (min > arr2Chieu[i][j]) {
                    min = arr2Chieu[i][j];
                }
            }
        }
        arr1.push(max);
        arr2.push(min);
        return "Giá trị lớn nhất: " + arr1 + "<br>" + "Giá trị nhỏ nhất: " + arr2;
    }
</script>
</body>
</html>
