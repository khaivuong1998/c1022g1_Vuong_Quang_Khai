<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = +prompt("Nhập chiều dài");
    let b = +prompt("Nhập chiều rộng");
    for (let i = 0; i < b; i++) {
        for (let j = 0; j < a; j++) {
            if (i === 0 || i === b - 1 || j === 0 || j === a - 1) {
                document.write("*");
            } else
                document.write("&nbsp;&nbsp");
        }
        document.write("<br>");
    }
</script>
</body>
</html>
