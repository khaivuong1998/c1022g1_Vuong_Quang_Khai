<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let height = +prompt("Nhập chiều cao tam giác cân");
    for (let i = 0; i < height; i++) {
        for (let j = height; j > i; j--) {
            document.write("&nbsp;&nbsp");
        }
        for (let j = 0; j <= i * 2; j++) {
            document.write("*");
        }
        document.write("<br>");
    }
</script>
</body>
</html>
