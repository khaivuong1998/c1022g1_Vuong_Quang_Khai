<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let string = prompt("Nhập chuỗi ký tự bất kỳ");
    let arr = string.split("");
    document.write(string + "<br>");

    function differentSymbolsNaive(arr) {
        let arr1 = [];
        let count = 0;
        for (let i = 0; i < arr.length; i++) {
            if (arr1.indexOf(arr[i]) === -1) {
                arr1.push(arr[i]);
                count++;
            }
        }
        document.write("Chuỗi ban đầu có " + count + " ký tự khác nhau: " + arr1);
    }

    differentSymbolsNaive(arr);
</script>
</body>
</html>
