<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function main() {
        let string = prompt("Nhập chuỗi ký tự");
        let arr = string.toLowerCase().split(" ");
        document.write("Chuỗi trước khí chuyển hóa: " + string + "<br>");
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] !== "") {
                arr[i] = arr[i][0].toUpperCase() + arr[i].slice(1);
            }
        }
        let maxArr = 0;
        let result = " ";
        let arr1 = [];
        for (let i = 0; i < arr.length; i++) {
            if (maxArr < arr[i].length) {
                maxArr = arr[i].length;
                result = arr[i];
            }
        }
        for (let i = 0; i < arr.length; i++) {
            if (result.length === arr[i].length) {
                arr1.push(arr[i]);
            }
        }
        document.write("Chuỗi sau khi chuyển hóa: " + arr.join(" ") + "<br>");
        document.write("Tất cả từ dài nhất trong chuỗi: " + arr1.join(", "));
    }

    main();
</script>
</body>
</html>
