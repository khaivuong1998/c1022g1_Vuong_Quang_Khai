<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Kiểm tra nguyên âm</h2>
<input type="text" id="vowel" placeholder="nhập ký tự">
<button onclick="kiemTra()">Kiểm tra</button>
<p id="nguyenAm">Hiển thị kết quả</p>
</body>
<script>
    function kiemTra() {
        let a = document.getElementById("vowel").value;
        switch (a) {
            case "o":
            case "u":
            case "e":
            case "i":
            case "a":
            case "O":
            case "U":
            case "I":
            case "A":
            case "E":
                document.getElementById("nguyenAm").innerHTML = a + " là nguyên âm";
                break;
            default :
                document.getElementById("nguyenAm").innerHTML = a + " không là nguyên âm";
        }
    }
</script>
</html>
