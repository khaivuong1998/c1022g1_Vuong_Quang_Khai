<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number1 = 0;
    let number2 = 1;
    let number3;
    do {
        number3 = number1 + number2;
        number1 = number2;
        number2 = number3;
    } while (number3 % 5 !== 0);
    document.write(number3);
</script>
</body>
</html>
