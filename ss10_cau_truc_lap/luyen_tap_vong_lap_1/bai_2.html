<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let nhietDo = prompt("Nhập nhiệt độ hiện tại");
    while (nhietDo > 120 || nhietDo < 20) {
        if (nhietDo > 120) {
            alert("Nhiệt độ quá cao, cần giảm nhiệt độ");
            nhietDo = prompt("Mời bạn nhập lại");
        } else {
            alert("Nhiệt độ quá thấp, cần tăng nhiệt độ");
            nhietDo = prompt("Mời bạn nhập lại");
        }
    }
    document.write("Nhiệt độ hiện tại: " + nhietDo + "độC");
</script>
</body>
</html>
