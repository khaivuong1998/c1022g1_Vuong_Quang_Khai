<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = +prompt("Nhập giới hạn chuỗi số nguyên");
    let tongNghichDao = 0;
    for (let i = 1; i <= n; i++) {
        tongNghichDao = tongNghichDao + 1/i;
    } document.write("Tổng nghịch đảo: " + tongNghichDao);
</script>
</body>
</html>
