<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = +prompt("Nhập giới hạn chuỗi số nguyên");
    let tong = 0;
    for (let i = 0; i <= a; i++) {
        tong = tong + i * i * i;
    } document.write("Tổng bậc 3 của " + a + " số nguyên đầu tiên: " + tong);
</script>
</body>
</html>
