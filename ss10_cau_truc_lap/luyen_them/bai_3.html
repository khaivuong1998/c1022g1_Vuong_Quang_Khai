<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = +prompt("Nhập số nguyên dương bất kỳ");
    for (let i = 0; i <= number; i++) {
        if (number % i === 0) {
            document.write(i +' ');
        }
    }
</script>
</body>
</html>
