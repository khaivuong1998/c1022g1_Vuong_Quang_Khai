<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = +prompt("Nhập số nguyên dương bất kỳ");
    let giaiThua = 1;
    for (let i = n; i > 0 ; i--) {
        giaiThua = giaiThua * i;
    }
    document.write("Giai thừa của " + n + ': ' + giaiThua);
</script>
</body>
</html>
