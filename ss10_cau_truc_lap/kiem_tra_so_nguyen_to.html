<script>
    let check = 0;
    let count = 0;
    let i = 2;
    while (i >= 2 && check < 20  ) {
        for (let j = 1; j <= i; j++) {
            if (i % j === 0) {
                count++;
            }
        } if (count === 2) {
            document.write(i + "<br>");
            check++;
        }
        count = 0;
        i++;
    }
