<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Doanh số bán hàng</h1>
<input type="number" id="so"> Doanh thu<br>
<button onclick="kiemTra()"><strong>Check</strong></button>
<p id="doanhThu"></p>
</body>
<script>
    function kiemTra() {
        let sanLuong = document.getElementById("so").value;
        let hoaHong;
        if (sanLuong >= 300) {
            hoaHong = sanLuong * 20 / 100;
            document.getElementById("doanhThu").innerHTML = sanLuong + "<br>" + "Được hưởng 15% số doanh thu: " + hoaHong + " sản lượng";
        } else if (sanLuong < 300 && sanLuong >= 200) {
            hoaHong = sanLuong * 10 / 100;
            document.getElementById("doanhThu").innerHTML = sanLuong + "<br>" + "Được hưởng 10% số doanh thu: " + hoaHong + " sản lượng";
        } else if (sanLuong < 200 && sanLuong > 100) {
            hoaHong = sanLuong * 5 / 100;
            document.getElementById("doanhThu").innerHTML = sanLuong + "<br>" + "Được hưởng 5% số doanh thu: " + hoaHong + " sản lượng";
        } else {
            if (sanLuong >= 75) {
                document.getElementById("doanhThu").innerHTML = sanLuong + "<br>" + "Đạt chỉ tiêu";
            } else {
                document.getElementById("doanhThu").innerHTML = sanLuong + "<br>" + "Không đạt chỉ tiêu, cần cải thiện";
            }
        }
    }
</script>
</html>
