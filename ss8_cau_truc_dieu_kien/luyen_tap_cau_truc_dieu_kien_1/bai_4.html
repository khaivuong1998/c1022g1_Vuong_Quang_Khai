<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = +prompt("Nhập số nguyên thứ 1");
    let b = +prompt("Nhập số nguyên thứ 2");
    let c = +prompt("Nhập số nguyên thứ 3");
    if (a > b && a > c) {
        document.write(a + " là số lớn nhất");
    } else if (b > a && b > c) {
        document.write(b + " là số lớn nhất");
    } else {
        document.write(c + " là số lớn nhất");
    }
</script>
</body>
</html>
