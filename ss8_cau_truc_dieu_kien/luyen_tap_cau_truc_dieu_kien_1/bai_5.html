<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Xếp hạng học lực của học sinh</h1>
<input type="text" id="diemKiemTra" placeholder="nhập"><strong> Điểm bài kiểm tra</strong><br>
<input type="text" id="diemGiuaKy" placeholder="nhập"><strong> Điểm thi giữa kỳ</strong><br>
<input type="text" id="diemCuoiKy" placeholder="nhập"><strong> Điểm thi cuối kỳ</strong><br>
<button onclick="kiemTra()">Click</button>
<p id="xepHang">Hiển thị kết quả</p>
</body>
<script>
    function kiemTra() {
        let a = +document.getElementById("diemKiemTra").value;
        let b = +document.getElementById("diemGiuaKy").value;
        let c = +document.getElementById("diemCuoiKy").value;
        let dTB = (a + (b * 2) + (c * 3)) / 6;
        // document.write(dtb);
        if (dTB >= 8) {
            if (dTB >= 9.5) {
                document.getElementById("xepHang").innerHTML = dTB + "<br>" + "Học sinh xuất sắc";
            } else {
                document.getElementById("xepHang").innerHTML = dTB + "<br>" + "Học sinh giỏi";
            }
        } else if (dTB >= 6.5) {
            document.getElementById("xepHang").innerHTML = dTB + "<br>" + "Học sinh khá";
        } else if (dTB >= 5) {
            document.getElementById("xepHang").innerHTML = dTB + "<br>" + "Học sinh trung bình";
        } else if (dTB >= 3.5) {
            document.getElementById("xepHang").innerHTML = dTB + "<br>" + "Học sinh yếu";
        } else {
            document.getElementById("xepHang").innerHTML = dTB + "<br>" + "Học sinh kém";
        }
    }
</script>
</html>
