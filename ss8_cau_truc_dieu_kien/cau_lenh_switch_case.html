<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Kiểm tra số ngày trong tháng</h1>
<input type="text" id="so">
<button onclick="kiemTra()"><strong>Check</strong></button>
<p id="ketQua">Hiển thị kết quả</p>
</body>
<script>
    function kiemTra() {
        let thang = +document.getElementById("so").value;
        switch (thang) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.getElementById("ketQua").innerText = "Tháng " + thang + " có 31 ngày";
                break;
            case 4:
            case 6:
            case 11:
                document.getElementById("ketQua").innerText = "Tháng " + thang + " có 30 ngày";
                break;
                case 2:
                    document.getElementById("ketQua").innerText = "Tháng 2 có 28 hoặc 29 ngày";
                        break;
        }
    }
</script>
</html>
