<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let chieuCao = prompt("Nhập chiều cao của bạn", 0);
    let canNang = prompt("Nhập cân nặng của bạn", 0);
    bmi = canNang / (chieuCao * chieuCao);
    document.write(bmi + "<br>");
    if (bmi < 18.5) {
        document.write("Underweight");
    } else if (bmi >= 18.5 && bmi < 25) {
        document.write("Normal");
    } else if (bmi >= 25 && bmi < 30) {
        document.write("Overweight");
    } else {
        document.write("Obese");
    }
</script>
</body>
</html>
