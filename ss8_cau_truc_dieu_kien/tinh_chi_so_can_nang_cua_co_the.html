<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = prompt("Nhập chiều cao", 0);
    let b = prompt("Nhập cân nặng", 0);
    bmi = b / (a * a);
    if (bmi < 18.5) {
        document.write("Underweight");
    } else if (bmi >= 18.5 && bmi < 25) {
        document.write("Normal");
    } else if (bmi >= 25 && bmi < 30) {
        document.write("Overweight");
    } else {
        document.write("Obese");
    }
</script>
</body>
</html>
