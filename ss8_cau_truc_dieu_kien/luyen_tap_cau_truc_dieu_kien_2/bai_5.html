<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let h = prompt("Nhập chiều cao");
    let a = prompt("Nhập độ dài đáy");
    let area = (h * a) / 2;
    document.write("Diện tích hình tam giác có cạnh đáy " + a + " và " + " chiều cao " + h + ": " + area);
</script>
</body>
</html>
