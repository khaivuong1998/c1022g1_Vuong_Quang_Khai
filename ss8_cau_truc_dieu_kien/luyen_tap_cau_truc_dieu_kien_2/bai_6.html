<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Giải phương trình bậc 1</h1>
<h4> ax + b = 0</h4>
a <input type="number" id="soA"><br>
b <input type="number" id="soB"><br>
<button onclick="kiemTra()">Nghiệm</button>
<p id="ketQua">Hiển thị kết quả</p>
<!--<p>kết quả</p>-->
</body>
<script>
    function kiemTra() {
        let a = parseInt(document.getElementById("soA").value);
        let b = parseInt(document.getElementById("soB").value);
        if (a === 0 && b === 0) {
            document.getElementById("ketQua").innerHTML = "Phương trình có vô số nghiệm";
        } else if (a === 0 && b !== 0) {
            document.getElementById("ketQua").innerHTML = "Phương trình vô nghiệm";
        } else {
            document.getElementById("ketQua").innerHTML = "Phương trình có 1 nghiệm duy nhất: x = " + -b / a;
        }
    }
</script>
</html>
