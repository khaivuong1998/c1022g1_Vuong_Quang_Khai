<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = +prompt("Nhập số thứ 1");
    let b = +prompt("Nhập số thứ 2");
    let c = +prompt("Nhập số thứ 3");
    if (a !== 0 && b !== 0 && c !== 0) {
        if (a + b > c && b + c > a && a + c > b) {
            document.write(a + ',' + b + ',' + c + " là 3 cạnh của 1 tam giác");
        } else {
            document.write(a + ',' + b + ',' + c + " không phải là 3 cạnh của tam giác");
        }
    }
</script>
</body>
</html>
