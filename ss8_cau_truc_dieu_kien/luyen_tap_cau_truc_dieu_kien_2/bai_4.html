<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = prompt("Nhập chiều dài");
    let b = prompt("nhập chiều rộng");
    let area = a * b;
    document.write("Diện tích hình chữ nhật có cạnh " + a + "," + b + " là " + area);
</script>
</body>
